name: Fetch TIP Messages

on:
  schedule:
    - cron: "30 23 * * *"  # 매일 KST 08:30
  workflow_dispatch:

jobs:
  fetch-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run fetch_tip.py
        env:
          SPACE_TRACK_USER: ${{ secrets.SPACE_TRACK_USER }}
          SPACE_TRACK_PASS: ${{ secrets.SPACE_TRACK_PASS }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python fetch_tip.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/
          git commit -m "Update TIP messages"
          git push
